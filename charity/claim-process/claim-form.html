       <!-- ///////////////////////////////////////////////////// -->
       <div class="container-fluid bg-grey d-flex justify-content-center py-5">
              <div class="claim-form-container bg-white rounded my-5 py-5 px-5 px-m ">
                     <h1 class="text-center">Complete this form to claim organization</h1>

                     <form class="mt-5 row">
                            <div class="col-lg-6 mb-4">
                                   <label class="form-label">Full name</label>
                                   <input type="text" placeholder="Enter your full name" class="form-control">
                            </div>
                            <div class="col-lg-6 mb-4">
                                   <label class="form-label">What is your role in the organization</label>
                                   <select class="form-select" aria-label="Default select example">
                                          <option value="1">CEO</option>
                                          <option value="2">CTO</option>
                                          <option value="3">Secretary</option>
                                   </select>
                            </div>

                            <div class="col-lg-12 mb-4">
                                   <label class="form-label">Email address</label>
                                   <input type="email" placeholder="Enter your email address" class="form-control">
                                   <div class="form-text">Using your organization email address will make verification
                                          faster</div>
                            </div>

                            <div class="col-lg-12 mb-4">
                                   <label class="form-label">Phone number</label>
                                   <input type="tel" placeholder="Enter your email address" class="form-control">
                            </div>

                            <div class="col-12 mb-5">
                                   <label class="form-label">Upload Incorporation Form B doc.</label>
                                   <label for="doc-upload"
                                          class="upload-box w-100 d-flex flex-column align-items-center">
                                          <div class="file-label py-4">
                                                 <p class="mb-1">Select a file</p>
                                                 <span class="form-text mb-1 d-block">PDF,PNG,DOC file</span>
                                                 <div class="btn border-primary border-1 text-primary">Select file</div>
                                          </div>
                                          <div class="py-2">
                                                 <img class="img-fluid file-img d-none" src="images/file.png"
                                                        alt="file" />
                                                 <p id="file-name"></p>
                                          </div>
                                   </label>
                                   <input id="doc-upload" class="form-control d-none" type="file">
                            </div>

                            <button class="btn primary w-100 text-white">Request Claim</button>
                     </form>
              </div>

       </div>
