<!DOCTYPE html>
<html lang="en">

<head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Crowdfrica Jotter</title>



       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
              crossorigin="anonymous">
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600&display=swap" rel="stylesheet">

       <link rel="stylesheet" href="dashboard.css">
</head>

<body>

       <!-- ///////////////////////////////////////////////////////
                                   Dashboard 
                     /////////////////////////////////////////////////////////////-->
       <div class="container-fluid px-0 admin-section">
              <div class="d-flex vh-100">
                     <div class="side-bar-nav bg-black px-3">
                            <h1 class="m-0 text-white">Side Bar</h1>
                     </div>

                     <!-- ///////// ///////////////////  Main Body  /////////////////////////////////////////////-->
                     <div class="main-body flex-fill overflow-y-scroll">

                            <!-- ///////// ////////////  Main Body Nav /////////////////////////////////////////////-->
                            <!-- <div class="main-body-nav bg-black">
                                                 <h1 class="text-white">Body nav</h1>
                                          </div> -->

                            <!-- ///////// ///////////  Main Body Section /////////////////////////////////////////////-->
                            <div class="main-body-section p-3">

                                   <!-- ///////// /////////////////////////////Dashboard /////////////////////////////////////////////-->
                                   <div class="dashboard-section">

                                          <!-- ///////// //////////////////////////// charity top nav /////////////////////////////////////////////-->
                                          <div class="admin-min-nav d-flex justify-content-center mb-5 mt-5">
                                                 <div class=" px-3 py-2 ">Dashboard</div>
                                                 <div class="px-3 py-2">Transactions</div>
                                                 <div class=" px-3 py-2">Charity Details</div>
                                                 <div class="px-3 py-2">Campaign Details</div>
                                                 <div class="active-min-nav px-3 py-2">Payment Details</div>
                                          </div>



                                          <div class="d-flex mb-5 gap-3">
                                                 <!-- ///////// //////////////////////////// charity contents cards /////////////////////////////////////////////-->
                                                 <div class="flex-fill">
                                                        <h6>Bank Details</h6>
                                                        <div class="border px-2 py-3 rounded">
                                                               <div class="mb-3">
                                                                      <label class="text-muted  form-label">Bank
                                                                             Name</label>
                                                                      <input type="text" class="form-control"
                                                                             placeholder="enter your text" value="GCB">
                                                               </div>

                                                               <div class="mb-3">
                                                                      <label class="text-muted form-label">Bank Account
                                                                             Number</label>
                                                                      <input type="text" class="form-control"
                                                                             placeholder="enter your text"
                                                                             value="2334485858484">
                                                               </div>

                                                               <div class="mb-3">
                                                                      <label class="text-muted form-label">Bank Branch</label>
                                                                      <input type="text" class="form-control" placeholder="enter your text" value="2334485858484">
                                                               </div>

                                                               <div class="mb-3">
                                                                      <label class="text-muted form-label">Bank Account
                                                                             Name</label>
                                                                      <input type="text" class="form-control"
                                                                             placeholder="enter your text"
                                                                             value="Michael Nana Adams">
                                                               </div>

                                                               <div class="mb-3">
                                                                      <label for="formFile"
                                                                             class="form-label text-muted">Bank Statement</label>
                                                                      <input class="form-control" type="file"
                                                                             id="formFile">
                                                               </div>

                                                               <button class="btn bg-success text-white w-50">Save</button>
                                                        </div>
                                                 </div>


                                                 <!-- ///////// //////////////////////////// charity contents cards /////////////////////////////////////////////-->
                                                 <div class="flex-fill">
                                                        <h6>Mobile Money Details</h6>
                                                        <div class="border px-2 py-3 rounded">
                                                               <div class="mb-3">
                                                                      <label class="text-muted  form-label">Mobile Money
                                                                             Network</label>
                                                                      <input type="text" class="form-control"
                                                                             placeholder="enter your text" value="MTN">
                                                               </div>

                                                               <div class="mb-3">
                                                                      <label class="text-muted form-label">Mobile Money
                                                                             Number</label>
                                                                      <input type="text" class="form-control"
                                                                             placeholder="enter your text"
                                                                             value="2334485858484">
                                                               </div>

                                                               <div class="mb-3">
                                                                      <label class="text-muted form-label">Mobile Money
                                                                             Name</label>
                                                                      <input type="text" class="form-control"
                                                                             placeholder="enter your text"
                                                                             value="Michael Nana Adams">
                                                               </div>

                                                               <button class="btn bg-success text-white w-50">Save</button>
                                                        </div>
                                                 </div>
                                          </div>

                                   </div>
                            </div>
                     </div>
              </div>
       </div>



       <!-- ///////////////////////////////////////////////////////////////////-->
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
              integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
              crossorigin="anonymous">
              </script>

</body>

</html>
