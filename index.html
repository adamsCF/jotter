<!DOCTYPE html>
<html lang="en">

<head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Crowdfrica Jotter</title>



       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
              crossorigin="anonymous">

       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600&display=swap" rel="stylesheet">

       <link rel="stylesheet" href="styles.css">
</head>

<body>

       <!-- ///////////////////////////////////////////////////////
                            header
       /////////////////////////////////////////////////////////////-->
       <nav class="navbar navbar-expand-lg bg-body-tertiary">
              <div class="container-fluid">
                     <a class="navbar-brand" href="#">Navbar</a>
                     <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                     </button>
                     <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                   <li class="nav-item">
                                          <a class="nav-link active" aria-current="page" href="#">Home</a>
                                   </li>
                                   <li class="nav-item">
                                          <a class="nav-link" href="#">Link</a>
                                   </li>
                                   <li class="nav-item dropdown">
                                          <a class="nav-link dropdown-toggle" href="#" role="button"
                                                 data-bs-toggle="dropdown" aria-expanded="false">
                                                 Dropdown
                                          </a>
                                          <ul class="dropdown-menu">
                                                 <li><a class="dropdown-item" href="#">Action</a></li>
                                                 <li><a class="dropdown-item" href="#">Another action</a></li>
                                                 <li>
                                                        <hr class="dropdown-divider">
                                                 </li>
                                                 <li><a class="dropdown-item" href="#">Something else here</a></li>
                                          </ul>
                                   </li>
                                   <li class="nav-item">
                                          <a class="nav-link disabled">Disabled</a>
                                   </li>
                            </ul>
                            <form class="d-flex" role="search">
                                   <input class="form-control me-2" type="search" placeholder="Search"
                                          aria-label="Search">
                                   <button class="btn btn-outline-success" type="submit">Search</button>
                            </form>
                     </div>
              </div>
       </nav>

       <!-- ///////////////////////////////////////////////////////
                     Introduction form
       /////////////////////////////////////////////////////////////-->
       <div class="form-section">
              <div class="row">

                     <!-- ///////////////// Step indicator ///////////////// -->
                     <div class="col-lg-6 d-flex align-items-center text-center content-text">
                            <h1 class="mb-5">Launch Your <span>Patient</span> or <span>Classroom Campaign Now</span>
                            </h1>
                     </div>

                     <!-- /////////// Form ////////////// -->
                     <div class="col-lg-6">
                            <div class="form-card">
                                   <form>
                                          <h3>Let get started with</h3>
                                          <div class="mb-4 mt-5">
                                                 <div class="row">
                                                        <div class="col-lg-8 mb-4">
                                                               <label for="disabledSelect" class="form-label">Where are
                                                                      you located</label>
                                                               <select id="disabledSelect" class="form-select">
                                                                      <option>Ghana</option>
                                                                      <option>Nigeria</option>
                                                                      <option>Togo</option>
                                                                      <option>Mali</option>
                                                               </select>

                                                        </div>
                                                        <div class="col-lg-4">
                                                               <label for="exampleInputEmail1" class="form-label">Zip
                                                                      codes</label>
                                                               <input type="number" class="form-control">
                                                        </div>
                                                 </div>
                                          </div>
                                          <div class="campaign-type">
                                                 <label for="" class="form-label">What type of campaign are you willing
                                                        to create</label>

                                                 <div class="d-flex justify-content-evenly flex-sx-column">
                                                        <div
                                                               class="form-check campaign-type-btn campaign-type-btn-patient mb-3 active-btn">
                                                               <input class="form-check-input " type="radio"
                                                                      name="flexRadioDefault">
                                                               Patient
                                                        </div>

                                                        <div
                                                               class="form-check campaign-type-btn campaign-type-btn-classroom mb-3">
                                                               <input class="form-check-input " type="radio"
                                                                      name="flexRadioDefault" checked>
                                                               Classroom project
                                                        </div>
                                                 </div>



                                          </div>
                                          <div class="d-flex justify-content-end">
                                                 <button type="submit" class="btn btn-primary w-50">Continue</button>
                                          </div>
                                   </form>
                            </div>
                     </div>
              </div>
       </div>


       <!-- ////////////// -->
       <div class="content-title-container">
              <p class="title" contenteditable="">You can edit</p>
       </div>

       <blockquote contenteditable="true">
              <p></p>
       </blockquote>



       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
              integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
              crossorigin="anonymous">
              </script>

       <script src="/main.js"></script>
</body>

</html>
