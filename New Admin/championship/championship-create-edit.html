<!DOCTYPE html>
<html lang="en">

<head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Crowdfrica Jotter Admin</title>



       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
              crossorigin="anonymous">

       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600&display=swap" rel="stylesheet">

       <link rel="stylesheet" href="/admin-dashboard-styles.css">
</head>

<body>
       <!-- ///////////////////////////////////////////////////////
                     Dashboard 
       /////////////////////////////////////////////////////////////-->
       <div class="container-fluid px-0 admin-section">
              <div class="d-flex vh-100">
                     <div class="side-bar-nav bg-black px-3">
                            <h1 class="m-0 text-white">Side Bar</h1>
                     </div>
                     <div class="main-body flex-fill overflow-y-scroll p-2">
                            <div class="mb-5">
                                   <h3 class="m-0">Edit Champion / Create Championship</h3>
                                   
                            </div>

                            <div class="w-lg-70 w-md-100">
                                   <form>
                                          <div class="mb-4">
                                                 <label class="form-label">Campaign ID</label>
                                                 <input type="text" class="form-control" placeholder="enter campaign id">
                                          </div>
                                          <div class="mb-4">
                                                 <label class="form-label">Donor ID</label>
                                                 <input type="text" class="form-control" placeholder="enter donor id">
                                          </div>
                                          <div class="mb-5">
                                                 <label class="form-label">Relationship to beneficiary</label>
                                                 <input type="text" class="form-control" placeholder="enter donor id">
                                          </div>

                                          <div class="form-floating mb-5">
                                                 <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                                                        style="height: 100px"></textarea>
                                                 <label for="floatingTextarea2">Please write a message which will persuade people to donate</label>
                                          </div>
                                          <button type="submit" class="btn btn-success fs-14px">Submit</button>
                                   </form>
                            </div>
                     </div>

              </div>
       </div>



       <!-- ///////////////////////////////////////////////////////////////////-->
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
              integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
              crossorigin="anonymous">
              </script>

       <script src="/main.js"></script>
</body>

</html>
